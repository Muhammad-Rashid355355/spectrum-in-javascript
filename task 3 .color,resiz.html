<head>

    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
    rel = "stylesheet">
    <script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src='spectrum.js'></script>
   <link rel='stylesheet' href='spectrum.css' />
   
   
</head>
<body>
    <div id="main_div">
        <button id="box_btn" onclick="colorbox()">Boxes</button>
        <input type='text' class="custom" />
    </div>
    <div class></div>
    
    
    
   
    <script>
        
            $('.custom').spectrum({
                move: function(tinycolor) {
                   
        let colorchange = document.querySelector('.select');
        colorchange.style.background = tinycolor.toString(colorchange);
        
                 },
                
            color: "#f00"
        });
        
 
                        
            function colorbox(){
            let boxes = document.createElement('div');
                boxes.className = "boxcolor";
                main_div.appendChild(boxes);
                boxes.onclick = () =>{

                    let box_border = document.querySelectorAll(".boxcolor");
                        for(let item of box_border){
                            item.style.border = "";
                            item.classList.remove('select');
                            // item.style.background = "";
                        }
                        boxes.style.border = "5px solid black";
                        boxes.classList.add('select');
                        $(boxes).resizable();
                }
                }
                </script>
    
</body>
